<div class="sectionHeader"><h1>Edit Post | {{ forumName }}</h1></div>
<div class="text-danger" *ngFor="let e of errors">{{ e }}</div>
<form #f="ngForm" (ngSubmit)="submit(f)" id="addPostForm">
  <div class="addPost">
    <div class="form-group">
      <label>Title</label>
      <dx-input name="title" [(ngModel)]="model.title" required class="form-control" />
    </div>
    <div class="form-group">
      <label>Content</label>
      <dx-textarea name="content" [(ngModel)]="model.content" rows="8" class="form-control"></dx-textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit Post</button>
  </div>
</form>
