<div class="container body-content">
<div class="sectionHeader">
  <h1>New Post | {{ forumName }}</h1>
</div>

@if (errors?.length) {
  @for (e of errors; track e) {
    <div class="text-danger" style="background-color: white;">{{ e }}</div>
  }
}

<form
  #f="ngForm"
  id="addPostForm"
  (ngSubmit)="submit(f)"
>
  <div class="addPost">
    <div class="form-group">
      <label>Title</label>
      <input
        name="title"
        [(ngModel)]="model.title"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea
        name="content"
        [(ngModel)]="model.content"
        rows="8"
        class="form-control"
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="f.invalid"
    >
      Submit Post
    </button>
  </div>
</form>
</div>
