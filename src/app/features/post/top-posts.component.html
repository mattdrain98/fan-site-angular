<div class="container sectionHeader"><h3 class="sectionHeading">Top Posts</h3></div>
<div class="row forumIndexContent">
  <table class="table table-hover table-bordered">
    <tbody>
      <tr *ngFor="let post of posts">
        <td>
          <div class="postTitle"><a [routerLink]="['/post', post.id]">{{ post.title }}</a></div>
          <div class="forumSubTitle">
            <a [routerLink]="['/profile', post.authorId]">{{ post.authorName }}</a>
            <span class="badge rounded-circle" style="background-color:skyblue"> {{ post.authorRating }} </span>
            on {{ post.datePosted }}
          </div>
        </td>
        <td>Replies: {{ post.repliesCount }}</td>
        <td>
          {{ post.datePosted }}
          <div style="float:right">
            <span style="margin-bottom:15px; margin-left:20px">{{ post.totalLikes }}</span>
            <div class="inline-icon material-icons">favorite</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
