@if (template; as t) {
<div class="container body-content">
  <div class="row sectionHeader">
    <div class="sectionHeading" style="padding-bottom:15px">
      Reply | {{ t.postTitle }}
      <span id="headingBtn">
        <a [routerLink]="['/post', t.postId]">
          <span class="material-icons" style="color:black; float:right">arrow_back</span>
        </a>
      </span>
    </div>
  </div>
  <div class="row replyOriginalPost" style="border-bottom:thin solid">
    <h3>{{ t.postTitle }}</h3>
    <p>{{ t.postContent }}</p>
  </div>
  <div class="row" style="background-color:white">
    <div class="createPostSection">
      <div class="authorBlock">
        You're submitting this Reply as <span class="authorBlockName">{{ t.authorName }}</span>
      </div>
      <form #f="ngForm" (ngSubmit)="submit(f)" id="addPostForm">
        @for (e of errors; track e) {
          <div class="text-danger">{{ e }}</div>
        }
        <div class="form-group">
          <label>Post Content</label>
          <textarea name="replyContent" [(ngModel)]="replyContent" required
                    rows="5" cols="180" class="form-control"
                    placeholder="Write your reply here."></textarea>
        </div>
        <button type="submit" class="btn btn-submitPost">Submit Reply</button>
      </form>
    </div>
  </div>
</div>
}
